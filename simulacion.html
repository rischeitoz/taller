<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulación de Ciberataque</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
    }

    #container {
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
    }

    #terminal {
        width: 100%;
        height: calc(100% - 120px);
        border: 1px solid #00ff00;
        padding: 10px;
        overflow-y: scroll;
        background: rgba(0, 0, 0, 0.8);
        white-space: pre-line;
    }

    .progress {
        width: 100%;
        height: 25px;
        background: #022;
        border: 1px solid #0f0;
        margin-top: 10px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: #0f0;
        transition: width 0.1s linear;
    }

    h2 {
        margin: 0 0 10px 0;
        text-align: center;
    }
</style>
</head>
<body>

<div id="container">
    <h2>HACKEO EN CURSO</h2>
    <div id="terminal"></div>
    <div class="progress"><div class="progress-bar" id="bar"></div></div>
</div>

<script>
    const terminal = document.getElementById("terminal");
    const bar = document.getElementById("bar");

    const lineas = [
        "[OK] Iniciando sistema...",
        "[OK] Cargando módulos de red...",
        "[OK] Conexión establecida con servidor 192.168.0.14",
        "[OK] Autenticando usuario...",
        "[OK] Acceso autorizado.",
        "Ejecutando exploit secreto...",
        "Inyectando payload...",
        "Payload ejecutado correctamente.",
        "Descargando datos cifrados...",
        "Progreso: 10%",
        "Progreso: 30%",
        "Progreso: 55%",
        "Progreso: 80%",
        "Progreso: 100%",
        "Datos adquiridos.",
        "Cifrando información.",
        "Operación completada. Cerrando conexión..."
    ];

    let index = 0;
    let progress = 0;

    function escribirLinea() {
        if (index < lineas.length) {
            terminal.innerHTML += lineas[index] + "\n";
            terminal.scrollTop = terminal.scrollHeight;
            index++;
        }
    }

    function updateProgress() {
        if (progress < 100) {
            progress++;
            bar.style.width = progress + "%";
        }
    }

    // Imprime líneas
    setInterval(escribirLinea, 350);

    // Actualiza barra
    setInterval(updateProgress, 50);

    // Redirección automática (ajusta si quieres)
    setTimeout(() => {
        window.location.href = "final.html";
    }, 7000);
</script>

</body>
</html>
