<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro Davante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .fake-form {
            background: white;
            padding: 25px;
            width: 100%;
            max-width: 380px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .fake-form img {
            width: 140px;
            margin-bottom: 20px;
        }

        .fake-form h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0078FF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0060CC;
        }

        /* 游님 Ajustes para m칩viles muy peque침os */
        @media (max-width: 360px) {
            .fake-form {
                padding: 18px;
            }
            .fake-form img {
                width: 110px;
            }
            .fake-form h2 {
                font-size: 1.4rem;
            }
            input, button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="fake-form">

    <img src="descarga.png" alt="Logo Davante">

    <h2>Iniciar sesi칩n</h2>

    <input type="text" id="usuario" placeholder="Correo electr칩nico">
    <input type="password" id="password" placeholder="Contrase침a">

    <button onclick="redirigir()">Entrar</button>
</div>

<script>
    function redirigir() {
        window.location.href = "hackeo.html";
    }
</script>

</body>
</html>
