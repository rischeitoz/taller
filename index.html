<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro davante</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .fake-form {
            background: white;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .fake-form img {
            width: 40%;
            max-width: 140px;
            margin-bottom: 15px;
        }

        .fake-form h2 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.4rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0078FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:active {
            background: #005FCC;
        }
    </style>
</head>

<body>

<div class="fake-form">
    <img src="descarga.png" alt="Logo Davante">
    <h2>Iniciar sesión</h2>

    <input type="text" id="usuario" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">

    <button onclick="redirigir()">Entrar</button>
</div>

<script>
function redirigir() {
    window.location.href = "simulacion.html";
}
</script>

</body>
</html>
