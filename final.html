<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulación</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: Consolas, monospace;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            /* Animación de parpadeo */
            animation: parpadeo 1s infinite;
        }

        p {
            font-size: 22px;
            color: white;
        }

        /* Animación de luces parpadeantes */
        @keyframes parpadeo {
            0%   { color: red; text-shadow: 0 0 5px red; }
            25%  { color: yellow; text-shadow: 0 0 20px yellow; }
            50%  { color: lime; text-shadow: 0 0 30px lime; }
            75%  { color: orange; text-shadow: 0 0 20px orange; }
            100% { color: red; text-shadow: 0 0 5px red; }
        }
    </style>
</head>
<body>

<h1>⚠️ HAS SIDO HACKEADO</h1>
<p>Tranquilo… esto es solo una SIMULACIÓN educativa.</p>
<p>Nunca ingreses tus datos en páginas no verificadas.</p>

</body>
</html>
